<body class="bg-gray-50">

          </div>
        </div>

    <div class="flex flex-1">

                      <dt class="text-sm font-medium text-gray-500 truncate">未対応リスク</dt>
                      <dd>
                        <div class="text-lg font-medium text-gray-900">12件</div>
                      </dd>
                    </dl>

              <div class="p-5">
                <div class="flex items-center">
                  <div class="flex-shrink-0 bg-orange-100 rounded-md p-3">
